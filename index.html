<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="content">
          <div class="imgcont">
            <img src="/images/image-equilibrium.jpg" class="toppix" alt="" />
            <div class="overlay">
              <img src="/images/icon-view.svg" class="icon" alt="" />
            </div>
          </div>
          <h1>Equilibrium #3429</h1>
          <p class="ptext">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="row">
            <div>
              <img src="/images/icon-ethereum.svg" alt="" />
              <span class="eth">0.041ETH</span>
            </div>
            <div>
              <img src="/images/icon-clock.svg" alt="" />
              <span class="days">3 days left</span>
            </div>
          </div>
          <div class="row2">
            <div>
              <img src="/images/image-avatar.png" class="avatar" alt="" />
            </div>
            <div class="box">
              <p class="pixname">Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
